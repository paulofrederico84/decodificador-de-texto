<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <img src="./assets/logo alura.png" class="logo" onclick="home()">
        <section class="entrada">
            <textarea name="" id="textoEntrada" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            <p class="aviso"><img src="./assets/alerta.png" alt="Alerta" class="icone">Apenas letras minúsculas e sem acento.</p>
            <div class="botoes">
                <button class="botao" id="criptografar" onclick="criptografar()">Criptografar</button>
                <button class="botao" id="descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="saida">
            <div id="mensagemNaoEncontrada">
                <img src="./assets/imagem_pesquisa.png" alt="Pesquisa" class="sem-mensagem">
                <h1 class="h1SemMensagem">Nenhuma mensagem encontrada</h1>
                <p class="pSemMensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea name="" id="textoSaida" cols="30" rows="10"></textarea>
            <button class="botao" id="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Paulo E. Frederico - 08/2024.</p>
    </footer>   
</body>
</html>
